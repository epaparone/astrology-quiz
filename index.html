<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Astrology Quiz</title>
        <meta name='description'content='Test your astrology knowledge!'>
        <meta name='viewport' content='width=device-width'>
        <link href='main.css' rel='stylesheet'/>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Gayathri:100,400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class='logo start' src='https://user-images.githubusercontent.com/39974667/64954401-ff260b00-d874-11e9-930d-70feb3508f0a.png' alt='Astro Quiz'>
            <div class='js-restart-option'>
            </div>
        </header>
        <main>
            <section class='start-page' id='js-start-page'>
                <h1 class='call-to-action'>How well do you know astrology?</h1>
                <input type='button' id='js-start-button' class='start-button' name='start-button' value='Start'>
            </section>
            
            <section class='current-count' id='js-question-counter'>
            </section>

            <section class='current-score' id='js-score-counter'>
            </section>
            

            <section class='js-quiz-form hide'>
            </section>

            <section class='js-answer-feedback hide'>
            </section>

            <section class='js-results-page hide'>
                <div class='js-final-feedback'>
                </div>
                <div class='results'>
                </div>
            </section>
        
        </main>
        <footer>
            <ul class='footer-nav'>
                <li class='footer-nav'><a href='https://www.consciouslifestylemag.com/understanding-astrology-basics/'>Learn More</a></li>
                <li class='footer-nav'><a href='https://icons8.com/icons'>Icons 8</a></li>
            </ul>
        </footer>
    </body>
</html>
